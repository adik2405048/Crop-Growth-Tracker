<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Growth Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tracker-card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .btn-success {
            background-color: #16a34a; /* Green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #15803d;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 1.25rem;
            background-color: #22c55e;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 1.25rem;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="tracker-card max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Crop Growth Tracker</h1>
            <p class="text-gray-500 mt-2">Forecast your crop's growth stages</p>
        </div>

        <div class="space-y-4 mb-6">
            <div>
                <label for="crop" class="block text-sm font-medium text-gray-700 mb-2">Select Crop</label>
                <select id="crop" class="input-field">
                    <option value="" disabled selected>Choose a crop</option>
                </select>
            </div>
            <div>
                <label for="sowingDate" class="block text-sm font-medium text-gray-700 mb-2">Sowing Date</label>
                <input type="date" id="sowingDate" class="input-field">
            </div>
        </div>

        <button id="trackBtn" class="btn-success w-full flex items-center justify-center">
            Track Growth
        </button>

        <div id="result" class="hidden mt-6 border-t pt-6">
             <div class="text-center">
                <p id="daysSinceSowing" class="text-gray-600 mb-2"></p>
                <p class="text-lg font-semibold text-gray-800">Current Stage:</p>
                <p id="currentStage" class="text-2xl font-bold text-green-700"></p>
                <p id="stageDuration" class="text-sm text-gray-500"></p>
             </div>
             <div class="mt-4">
                <p class="text-center font-medium text-gray-800 mb-2">Overall Progress</p>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar">0%</div>
                </div>
             </div>
        </div>
        <div id="error" class="hidden mt-4 text-red-600 font-medium p-3 bg-red-100 rounded-lg text-center"></div>
    </div>

    <script>
        const CROP_DATA = {
            "Paddy (Boro)": [
                ["Seedling Stage", 25], ["Tillering Stage", 30], ["Panicle Initiation", 30],
                ["Flowering Stage", 15], ["Maturity & Ripening", 30],
            ],
            "Wheat": [
                ["Germination & Seedling", 15], ["Tillering Stage", 25], ["Stem Extension (Jointing)", 25],
                ["Heading & Flowering", 20], ["Grain Filling & Maturity", 30],
            ],
            "Jute": [
                ["Seedling Establishment", 20], ["Rapid Vegetative Growth", 60],
                ["Flowering & Pod Formation", 20], ["Maturity", 20],
            ],
            "Mustard": [
                ["Germination & Seedling", 15], ["Vegetative Growth (Rosette)", 30],
                ["Flowering Stage", 25], ["Pod Formation & Ripening", 25],
            ],
            "Potato": [
                ["Sprouting", 15], ["Vegetative Growth", 25], ["Tuber Initiation", 20],
                ["Tuber Bulking & Maturity", 30],
            ]
        };

        // --- DOM Elements ---
        const cropSelect = document.getElementById('crop');
        const sowingDateInput = document.getElementById('sowingDate');
        const trackBtn = document.getElementById('trackBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        
        const daysSinceSowingP = document.getElementById('daysSinceSowing');
        const currentStageP = document.getElementById('currentStage');
        const stageDurationP = document.getElementById('stageDuration');
        const progressBar = document.getElementById('progressBar');

        // --- Initialization ---
        window.onload = () => {
            // Populate crop dropdown
            Object.keys(CROP_DATA).forEach(cropName => {
                const option = document.createElement('option');
                option.value = cropName;
                option.textContent = cropName;
                cropSelect.appendChild(option);
            });
            // Set default date to today
            sowingDateInput.value = new Date().toISOString().split('T')[0];
        };

        // --- Event Listener ---
        trackBtn.addEventListener('click', () => {
            const cropName = cropSelect.value;
            const sowingDateStr = sowingDateInput.value;

            // Hide previous results/errors
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            // --- Input Validation ---
            if (!cropName || !sowingDateStr) {
                showError("Please select a crop and a valid sowing date.");
                return;
            }

            const sowingDate = new Date(sowingDateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of day

            if (sowingDate > today) {
                showError("The sowing date cannot be in the future.");
                return;
            }

            // --- Calculation Logic ---
            const timeDiff = today.getTime() - sowingDate.getTime();
            const daysSinceSowing = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            const cropStages = CROP_DATA[cropName];
            const totalDuration = cropStages.reduce((sum, stage) => sum + stage[1], 0);

            let currentStage = "Not Started";
            let stageStartDate, stageEndDate;
            let cumulativeDays = 0;

            for (const [stageName, duration] of cropStages) {
                const stageStartDay = cumulativeDays;
                cumulativeDays += duration;
                if (daysSinceSowing < cumulativeDays) {
                    currentStage = stageName;
                    stageStartDate = new Date(sowingDate);
                    stageStartDate.setDate(sowingDate.getDate() + stageStartDay);
                    stageEndDate = new Date(sowingDate);
                    stageEndDate.setDate(sowingDate.getDate() + cumulativeDays -1);
                    break;
                }
            }
             if (daysSinceSowing >= totalDuration) {
                currentStage = "Harvest Ready / Cycle Complete";
            }

            // --- Display Results ---
            displayResults(cropName, daysSinceSowing, currentStage, stageStartDate, stageEndDate, totalDuration);
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function displayResults(crop, days, stage, start, end, totalDuration) {
            daysSinceSowingP.textContent = `'${crop}' was sown ${days} days ago.`;
            currentStageP.textContent = stage;

            if (stage.includes("Harvest Ready")) {
                 stageDurationP.textContent = `The growth cycle is complete.`;
                 progressBar.style.width = '100%';
                 progressBar.textContent = '100%';
            } else {
                const options = { month: 'short', day: 'numeric' };
                stageDurationP.textContent = `(From ${start.toLocaleDateString('en-US', options)} to ${end.toLocaleDateString('en-US', options)})`;
                const progressPercent = Math.min(100, Math.round((days / totalDuration) * 100));
                progressBar.style.width = progressPercent + '%';
                progressBar.textContent = progressPercent + '%';
            }

            resultDiv.classList.remove('hidden');
        }

    </script>
</body>
</html>
